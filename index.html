<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <!-- Image Details -->
        <div id="card_Image">
            <img id="image" src="./Assets/Restraunt2..png" alt="restraunt image">
            <p class="off"> Flat 25% OFF</p>
        </div>
        <!-- Restraunt Name -->
        <div class="restraunt">
            <div class="restraunt_name Box">
                <p>P-P High Bar & Restraunt</p>
            </div>
            <div class="rating Box">
                <p>4.2 â˜…</p>
            </div>
        </div>
        <!-- Food Details -->
        <div class="food">
            <div class="food_name Box">
                <p>
                    North Indian, Chinese
                </p>
            </div>
            <div class="price Box">
                <p>&#8377;2800 for two</p>
            </div>
        </div>
        <!-- Location Details -->
        <div class="location">
            <div class="place Box">
                <p>Railway Road,Karnal</p>
            </div>
            <div class="distance Box">
                <p> 2.5 km</p>
            </div>
        </div>
    </div>
</body>
<script src="./Script.js"></script>

</html>
